[tool.briefcase.app.mydevoirs.windows]
requires = []

# Mobile deployments
[tool.briefcase.app.mydevoirs.iOS]
requires = []

[tool.briefcase.app.mydevoirs.android]
requires = []

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88


