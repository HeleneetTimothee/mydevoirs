version = "0.6.4"
url = "https://jgirardet.github.io/mydevoirs"
license = "GNU General Public License v3 (GPLv3)"
author = 'Jimmy Girardet'
author_email = "ijkl@netc.fr"

[tool.briefcase.app.mydevoirs]
formal_name = "mydevoirs"
description = "La prise de devoirs enfin simple !"
icon = "mydevoirs/data/icons/logo"
sources = ['mydevoirs']
requires = ['kivy==2.0.0rc3',
